{% set name = "pixi-pack" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/quantco/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6421bb13cbc58e7d8aadce649b00e3a196b300c1508c30375a5f9e57a91dd8aa
build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - pkg-config
    - binutils  # [win]
  host:
    - openssl  # [unix]

test:
  commands:
    - pixi-pack --help

about:
  home: https://github.com/quantco/pixi-pack
  summary: ðŸ“¦ A tool to pack and unpack conda environments created with pixi
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - pavelzw
